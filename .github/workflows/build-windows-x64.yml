name: Build Windows x64

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:

jobs:
  prebuild:
    name: Build Windows x64
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (x64)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          architecture: "x64"

      - name: Verify pdfium-prebuilt exists
        run: |
          if (-not (Test-Path "pdfium-prebuilt\pdfium-win-x64")) {
            Write-Error "pdfium-prebuilt\pdfium-win-x64 not found. Please ensure pdfium-prebuilt directory is committed to the repository."
            exit 1
          }
          Write-Host "pdfium-prebuilt directory verified"

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build with prebuildify
        run: npm run prebuildify

      - name: Verify prebuild outputs
        run: |
          if (-not (Test-Path "prebuilds\win32-x64\node.napi.node")) {
            Write-Error "Prebuilt module not found in prebuilds\win32-x64"
            exit 1
          }
          Write-Host "Prebuilt module verified:"
          dir prebuilds\win32-x64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-win32-x64
          path: prebuilds/
          if-no-files-found: error
          retention-days: 7
