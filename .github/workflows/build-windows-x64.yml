name: Build Windows x64

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:

jobs:
  prebuild:
    name: Build Windows x64
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (x64)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          architecture: "x64"

      - name: Verify pdfium-prebuilt exists
        run: |
          if (-not (Test-Path "pdfium-prebuilt\pdfium-win-x64")) {
            Write-Error "pdfium-prebuilt\pdfium-win-x64 not found. Please ensure pdfium-prebuilt directory is committed to the repository."
            exit 1
          }
          Write-Host "pdfium-prebuilt directory verified"

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build with prebuildify
        run: npm run prebuildify
        continue-on-error: false

      - name: List build directory
        run: |
          Write-Host "Build directory contents:"
          if (Test-Path "build\Release") {
            dir build\Release
          } else {
            Write-Host "build\Release not found"
          }

      - name: List prebuilds directory
        run: |
          Write-Host "Prebuilds directory structure:"
          if (Test-Path "prebuilds") {
            Get-ChildItem -Recurse prebuilds | Select-Object FullName
          } else {
            Write-Host "prebuilds directory not found"
          }

      - name: Verify prebuild outputs
        run: |
          if (-not (Test-Path "prebuilds\win32-x64\node.napi.node")) {
            Write-Host "Checking for alternative file names..."
            if (Test-Path "prebuilds\win32-x64") {
              Write-Host "Contents of prebuilds\win32-x64:"
              dir prebuilds\win32-x64
            }
            Write-Error "Prebuilt module not found in prebuilds\win32-x64\node.napi.node"
            exit 1
          }
          Write-Host "Prebuilt module verified:"
          dir prebuilds\win32-x64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-win32-x64
          path: prebuilds/
          if-no-files-found: error
          retention-days: 7
